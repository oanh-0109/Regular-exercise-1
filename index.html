<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>INPUT YOUR INFORMATION</h2>
            <p>We need you to help us with some basic information for your account creation. Here are our terms and conditions. Please read them carefully. We are GDPR compliant.</p>
            <a href="#" class="link">Already a member?</a>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First name* Ex. John" required>
                    <input type="text" placeholder="Last name* Ex. Smith" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email* Ex. john.smith2020@gmail.com" required>
                    <input type="tel" placeholder="Phone number* Ex. 0123456789" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="School Ex. ABC University">
                    <input type="text" placeholder="Student code Ex. st123123">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password*" required>
                    <input type="password" placeholder="Confirm password*" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" required>
                    <label>I agree with terms and conditions.</label>
                </div>
                <button type="submit">REGISTER</button>
            </form>
        </div>
        <div class="image-section">
            <img src="https://via.placeholder.com/300x400?text=Illustration" alt="Illustration">
        </div>
    </div>
</body>
</html>
